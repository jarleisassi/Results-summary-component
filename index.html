<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
<script src="https://kit.fontawesome.com/66b0acf5a2.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="container">
  <main>
    <header>
      <h1>Your Result</h1>
      <div id="result">
          <p id="points">76</p>
          <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <section>
      <summary>Summary</summary>
      <ul>
        <li  id="reaction">
          <p><i class="fa-solid fa-bolt"></i></i>Reaction</p>
          <p>80 / <span>100</span></p>
        </li>
        <li id="memory">
          <p><i class="fa-solid fa-brain"></i></i>Memory</p>
          <p>92 / <span>100</span></p>
        </li>
        <li id="verbal">
          <p><i class="fa-solid fa-comment-dots"></i>Verbal</p>
          <p>61 / <span>100</span></p>
        </li>
        <li id="visual">
          <p><i class="fa-solid fa-eye"></i>Visual</p>
          <p>72 / <span>100</span></p>
        </li>
      </ul>
   
        <button id="button" aria-label="Submit">Continue</button>
   
    </section>
  </main>
</div> 
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Jarlei Sassi</a>
</div>
</body>
</html>
